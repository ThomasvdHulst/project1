{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ page_name }}
{% endblock %}

{% block body %}
    {% if page_found %}
        <a style="float:right;margin-right:20px" href="editpage/{{ page_name }}">Edit Page</a>
        {{ page_content|safe }}
    {% else %}
        <h4 style="margin-top: 30px;">Sadly, no results follow your search, please check for spelling mistakes.</h4>
    {% endif %}
{% endblock %}
